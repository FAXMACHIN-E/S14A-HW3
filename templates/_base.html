<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Child templates put their title here -->
    <title>{% block title %} {% endblock %}</title>
    
    <!-- Importing the bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Adding the favicon to all pages -->
    <link rel="icon" type="image/ico" href="static/favicon.ico">

    <style>
        .navbar-custom {
            background-color: rgb(72, 150, 223);
        }
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <!-- Logo in top left corner that also acts like a link to the homepage -->
      <a class="navbar-brand px-3" href="/">
        <img src="/static/images/nav_logo.png" width="5%" height="5%">
      </a>

      <div class="collapse navbar-collapse d-flex flex-row-reverse" >
        <div class="navbar-nav">
            <!-- Creates a navigation menu by looping through a dict of labels and links -->
            <a class="nav-item nav-link px-3 text-white" href="/">Home</a>
            <a class="nav-item nav-link px-3 text-white" href="/users">Users</a>
            <a class="nav-item nav-link px-3 text-white" href="/adduser">Create</a>
            <a class="nav-item nav-link px-3 text-white" href="/updateuser">Update</a>
            <a class="nav-item nav-link px-3 text-white" href="/deleteuser">Delete</a>
        </div>
      </div>

    </nav>

    <!-- Child templates put their content here -->
    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
